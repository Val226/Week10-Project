<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Just kitty things!</title>
</head>
<body>
    <table class=" table border-black text-center table-hover">
        <thead id="tHead">
            <th>Your Kitty's Name</th>
            <th>Your Kitty's Age</th>
            <th>Fun Fact</th>
        </thead>
        <tbody id="tBody" class="tbody-striped">
            <tr>
                <td>Sir Fish of Sticks</td>
                <td>4 Years</td>
                <td>Fish love's the glowing red dot</td>
            </tr>
            <tr>
                <td>Ms. Chips, the Purr-tato</td>
                <td>3 Years</td>
                <td>She loves to cuddle in the mornings when your alarm starts to go off</td>
            </tr>
            <tr>
                <td>Oatie</td>
                <td>3 Years</td>
                <td>She is living proof cats are liquid.</td>
            </tr>
        </tbody>
    </table>
    <form>
        <div>
            <label for="kittyName" class="form-label">Kitty's Name</label>
            <input type="text" id="kittyName" class="form-control" placeholder="Meow!">
        </div>
        <div>
            <label for="kittyAge" class="form-label">Kitty's Age</label>
            <input type="text" class="form-control" id="kittyAge" placeholder="Shh...they don't need to know their age...">
        </div>
        <div>
            <label for="funFact" class="form-label">Fun Fact!</label>
            <input type="text" class="form-control" id="funFact" placeholder="Something silly about your kitty!">
        </div>
        <button type="submit" id="submitForm" class="btn btn-success">Share!</button>
    </form>
    <script src="Week10.js"></script>
    <link rel="shortcut icon" href="#">
</body>
</html>
